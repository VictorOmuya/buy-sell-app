{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl m-10 font-bold">Delete Product</h1>
<form method="post" class="bg-white shadow-md m-10 w-3/5 rounded px-8 py-6 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Are you sure you want to delete?</label>
    </div>

    <div class="mn-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            {{ product.name }}
        </label>
    </div>

    <div>
        <img src="{{ product.image.url }}" alt="">
    </div>

    <div class="mb-4">
        <input class="bg-red-500 text-white px-5 py-2" type="submit" value="Confirm">
        <a class="button bg-green-500 text-white px-5 py-2" href="{% url 'myapp:products' %}">Cancel</a>
    </div>
</form>

{% endblock %}
