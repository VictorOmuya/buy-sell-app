{% load static %}

<html>
    <head>
        <link rel="stylesheet" href= "{% static 'myapp/twstyle.css' %}">
    </head>

    <body>
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="#" class="flex items-center py-4 px-2">
                                <img class="h-8 w-8" src="{% static 'myapp/images/icon.png' %}">
                                <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
                            </a>
                            
                        </div>
                        <div class="flex space-x-5 items-center">
                            <a href="#" class="py-4 px-2 text-grey-500 font-semibold border-b-4 border-green-500">Home</a>
                            <a href="{% url 'myapp:add_products' %}" class="py-4 px-2 text-grey-500 font-semibold">Post/Add</a>
                            <a href="{% url 'myapp:products' %}" class="py-4 px-2 text-grey-500 font-semibold">View Products</a>

                            {% if user.is_authenticated %}
                                
                                <a class="py-4 px-20 text-grey-500 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                                <a class="py-4 text-grey-500 font-semibold" href="{% url 'myapp:mylistings' %}">My Listings</a>
                                <a class="py-4 px-20 text-grey-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                                {% else %}
                                <a class="py-4 px-20 text-grey-500 font-semibold"href="{% url 'users:login' %}">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}

        {% endblock %}

    </body>
</html>
