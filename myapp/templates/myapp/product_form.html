{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10"> + Add Product</h1>


<form class="bg-white m-10 shadow-md px-8 py-8 w-3/5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-5">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
      <div class="class=shadow w-1/3 appearance-none rounded border px-2 py-3 mr-10 text-gray-700">
        {{form.name}}
      </div>
      
    </div>
    
    <div class="mb-5">
      <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Product Price</label>
      <div class="class=shadow  w-1/3 appearance-none rounded border px-2 py-3 mr-10 text-gray-700">
        {{form.price}}
      </div>
    </div>

    <div class="mb-5">
      <label for="desc" class="block text-gray-700 text-sm font-bold mb-2">Product Desciption</label>
      <div class="class=shadow w-1/3 appearance-none rounded border px-2 py-3 mr-10 text-gray-700">
        {{form.desc}}
      </div>
    </div>
    
    <div class="mb-5">
        <div class="class=shadow w-1/3 appearance-none rounded border px-2 py-3 mr-10 text-gray-700">
            {{form.image}}
          </div>
    </div>

    <div class="mb-5">
        <div class="hidden class=shadow w-1/3 appearance-none rounded border px-2 py-3 mr-10 text-gray-700">
            {{form.seller_name}}
          </div>
    </div>
  
    <div>
      <input class="bg-green-500 text-white px-5 py-2" type="submit" name="submit" value="Add Product">
    </div>

</form>

{% endblock %}
