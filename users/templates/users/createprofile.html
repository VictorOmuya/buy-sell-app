{% extends 'myapp/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">Upload Profile Image</label>
        <input placeholder="Choose a clear image" type="file" accept="image/*" name="upload" id= "upload" class="py-2" >
    </div>

    <div class="mb-4">
        <label for="">Conatact Number</label>
        <input placeholder="9999999999" type="text" name="contact_num" id= "contact_num" class="shadow appearance-none border rounded py-2 py-3 mr-10" >
    </div>
<input class="bg-green-500 text-white px-5 py-2" name="Add" type="submit" value="Add">
</form>

{% endblock %}
