{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10">User Login</h1>
<div class="container py-5">
    <form method="post" class="w-2/5 bg-white shadow-lg m-10 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.username }}
            </div>
        </div>


        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.password }}
            </div>
        </div>
        {{form.errors}}
        <button class="bg-green-500 px-5 py-2 text-white" type="submit">Login</button>

        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}

           
    </form>
    <div class="mb-10 px-10">Do not have an account ? <a class="text-indigo-500" href="{% url 'users:register' %}">Register</a> </div>
    
</div>


{% endblock %}
